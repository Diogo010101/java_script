<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verifica idade do usuário e apresenta um retorno de maneira dinâmica com JS">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
        <section>
            <div class="form">
                <label for="idnascimento">Ano de Nascimento:</label>
                <input type="number" name="nascimento" id="idnascimento" min="1800" max="9999" placeholder="1994">
            </div>

            <div class="form">
                <fieldset>
                    <legend>Sexo</legend>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sexo" id="masc" checked>
                    <label for="fem">Feminino</label>
                    <input type="radio" name="sexo" id="fem">
                </fieldset>
            </div>

            <div class="form">
                <button id="botao" onclick="verificarIdade()">Validar</button>
            </div>

            <div id="saida"></div>

            <img id="imagem" src="" alt="">



        </section>
        <p>&copy;Diogo Jose da Siva</p>
    </header>
    
</body>
</html>
