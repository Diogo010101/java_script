<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escolha quantos números queser de 1 a 100 e depois verifique os resultados das suas escolhas">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
    <title>Lidando com Arrays</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="idnumero">Número entre (1 e 100)</label>
                <input type="number" name="numero" id="idnumero" min="1" max="100">
                <button id="btadicionar" onclick(adicionar())>Adicionar</button>
            </div>
            <div>
                <select name="select" id="select" size="10"></select>
            </div>
            <div>
                <button id="finalizar" onclick(teste())>Finalizar</button>
            </div>
            <div id="idsaida"></div>
        </section>

    </main>
    <footer>
        <p>&copy;Diogo Jose da Silva</p>
    </footer>
    
</body>
</html>
