<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
    <title>Looping FOR</title>
</head>
<body>
    <header>
        <h1>Contando com Looping FOR</h1>
    </header>
    <main>
            <div class="campo">
                <label for="idinicio">Inicio:</label>
                <input type="number" name="inicio" id="idinicio">
            </div>

            <div class="campo">
                <label for="idfim">Fim:</label>
                <input type="number" name="fim" id="idfim">
            </div>

            <div class="campo">
                <label for="idpasso">Passo:</label>
                <input type="number" name="passo" id="idpasso">
            </div>

            <div>
                <button id="botao" onclick="contar()">Contar</button>
            </div>

            <div id="saida">Preparando a contagem...</div>

    </main>
    
</body>
</html>
